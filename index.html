<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hang or Die Game</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Rajdhani" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Hang or Die Game</h1>
    </header>
    <div class="container">
        <section class="gallows-message"> 
            <img src="pic1.png" alt="gallows" id = "gallows">
            <p id="win-lose"></p>
        </section> 
        <div class="right-side">
            <section class="input-letters">
                <form onsubmit="event.preventDefault(); validate()">
                    <label for="guess-box" class="label">Please put in your guess:</label>
                    <input maxlength="1" type="text" name="guess" id="guess" placeholder="A-Z" required>
                    <button type="submit" id="click" >Submit</button>
                </form>
                <p id="blank-spaces" class="spaces"></p>  
            </section>
            <section class="guessed-letters">
                <p>You have already guessed:</p>
                <p id="letters-guessed"></p>
                <p>You have <span id="number-of-guesses">7</span> guess(es) left.</p>
            </section>
        </div>
    </div>
</body>
<script src="words.js"></script>
<script src="apps.js"></script>
</html>
