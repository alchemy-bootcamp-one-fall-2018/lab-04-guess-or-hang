<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <section id="image">
        <div>
            <img id="firstMan" src="Images/StickMan0.png">
            
        </div>
    </section>

    <div id = 'random-word-button'>  
        <button onclick="tryRandomWord()">Generate random word!</button>
        <p id="word-length"></p>
        <p id = "empty-blanks"></p>
    </div>

    <p>
        <input type="text" name="letter" id="userGuess" maxlength="1", minlength="1">
        <button onclick="enterGuess()">Guess a letter</button>
    </p>

    <p id = "guessed-correctly"></p>
    <p id = "new-blanks"></p>
    <p id = "try-again"></p>
    <p id = "incorrect-guesses"></p>
    <p id = "next-guess"></p>
    <p id = "game-over"></p>






<script src="app.js"></script>
<script src="words.js"></script>
</body>
</html>
