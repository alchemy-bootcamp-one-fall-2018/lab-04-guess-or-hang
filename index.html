<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Pop or Party Game</title>
</head>

<body>
    <header>
        <h1>Pop or Party</h1>
    </header>
    <section>
        <img id="image" src="image7.png" alt="Children with balloons" />
    </section>

    <section>
        <button id="start-button" onclick="wordGame()">Click to Start</button>
    </section>

    <section>
        <p id="guess-word">
            <span id="letter-0"></span>
            <span id="letter-1"></span>
            <span id="letter-2"></span>
            <span id="letter-3"></span>
            <span id="letter-4"></span>
            <span id="letter-5"></span>
            <span id="letter-6"></span>
            <span id="letter-7"></span>
            <span id="letter-8"></span>
            <span id="letter-9"></span>
            <span id="letter-10"></span>
            <span id="letter-11"></span>
            <span id="letter-12"></span>
        </p>
    </section>


    <section>
        <form>
            <label for="guess-input">Enter a letter</label> 
            <input type="text" id="guess-input" maxlength="1" required />
            <button id="guess-button" onclick="event.preventDefault();guessLetter()" disabled> Guess </button>
        </form>
    </section>


    <section>
        <p id="guessed-letters"></p>
    </section>


    <section>
        <p id="game-response"> <i>Are You Ready to Play? </i>Click the Start button</p>
    </section>

    <section>
        <p id="guesses-remaining"><strong>Guesses Remaining:</strong></p>
    </section>
    <script src="words.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
