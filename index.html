<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess or Hang</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    
    <section id="guesses">
        <h1>GUESS or HANG</h1>
        <p id="correctGuesses"></p>
    </section>

    <section id="image">
        <img id="gallows" src="placeholder.png">
    </section>

    <div id="stuff">
        <form>
            <h2>Guess a Letter</h2>
            <label for="guessLetter"></label>
            <input type="text" name="guessLetter" id="guessLetter" maxlength="1">
        </form>
    
        <section>
            <p id="message"></p>
        </section>
    
        <section>
            <h3>Incorrect Guesses:</h3>
            <p id="incorrectGuesses"></p>
        </section>
    </div>

    
    <section>
        <button class="go green">Go!</button>
    </section>

</body>
</html>
