<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Guess or Hang Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Guess or Hang Game</h1>
    
    <section id="column-one">
        <section id="image-display">
            <div id="image-container">
                <img src="head.jpg" id="head" class="hidden">
                <img src="body.jpg" id="body" class="hidden">
                <img src="left-leg.jpg" id="left-leg" class="hidden">
                <img src="both-legs.jpg" id="both-legs" class="hidden">
                <img src="one-arm-with-legs.jpg" id="one-arm-with-legs" class="hidden">
                <img src="all-parts.jpg" id = "all-parts" class="hidden">
            </div>
        </section>
        <section id="letter-display">
            <div id="letter-container">
                <h4>letter display placeholder</h4>
            </div>
        </section>
    </section>
    
    <section id="column-two">
        <section id="guessed-display">
            <h4>Already Guessed: </h4>
        </section>
        <section id="guesses-remaining-container">
            <h4>Guesses Remaining: </h4>
        </section>
    </section>

    <section id="win-lose-container">
        <h4>You win!</h4>
    </section>

    <form id="guess-letters"
    onsubmit="event.preventDefault(); submitLetter();"
    >
        <label for="textinput">Guess a letter</label>
        <input type="text" id="text-input" name="textinput">
    </form>
    <button onclick="clickButton()">Guess</button>

<script src = "words.js"></script>
<script src="apps.js"></script>
</body>
</html>
